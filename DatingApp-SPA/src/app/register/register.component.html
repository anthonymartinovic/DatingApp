<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input formControlName="username" class="form-control" type="text" placeholder="Username" required>
  </div>

  <div class="form-group">
    <input formControlName="password" class="form-control" type="password" placeholder="Password" required>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit" [disabled]="registerForm.invalid">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
  
</form>
